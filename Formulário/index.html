<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="formulario.css">
  <title>Cadastro</title>
</head>
<body>

    <div>
      <h1 id="titulo">Cadastro do Candidato</h1>
      <p id="sub-titulo">Certifique-se de que suas informaçãoes estão corretas ao final!</p>
      <br>
      <br>
    </div>

    <form>
      <fieldset class="grupo">
          <div class="campo">
              <label for="nome"><strong>Nome</strong></label>
              <input type="text" name="nome" id="nome" required>
          </div>
          <div class="campo">
              <label for="sobre-nome"><strong>Sobrenome</strong></label>
              <input type="text" name="sobrenome" id="sobrenome" required>
          </div>
      </fieldset>
      <div class="campo">
          <label for="email"><strong>Email</strong></label required>
          <input type="email" name="email" id="email">
      </div>

      <div class="campo">
          <label><strong>Turno Disponível para trabalhar</strong></label required>
          <label>
              <input type="radio" name="turnos" value="Manhã" checked>Matutino
          </label>
          <label>
              <input type="radio" name="turnos" value="Tarde">Vespertino
          </label>
      </div>
      
      <div class="campo">
          <label for="nivel"><strong>Nível Escolar</strong></label>
          <select id="nivel">
              <option selected disable value="">Selecione</option>
              <option>Cursando Ens.Médio</option>
              <option>Ens.médio conclúido</option>
              <option>Cursando Ens.Superior</option>
              <option>Ens.Superior concluído</option>
          </select>
      </div>
      <fieldset class="grupo">
          <div id="check">
              <label><strong>Por onde ficou sabendo da vaga ?</strong></label><br><br>
              <input type="checkbox" id = "meio1" name="meio1" value="Linkedin">
              <label for="meio1">Linkedin</label>
              <input type="checkbox" id = "meio2" name="meio2" value="Whatsapp">
              <label for="meio1">Whatsapp</label>
              <input type="checkbox" id = "meio3" name="meio3" value="Indicação">
              <label for="meio1">Indicação</label>
              <input type="checkbox" id = "meio4" name="meio4" value="Outro">
              <label for="meio1">Outro</label>
          </div>
      </fieldset>
      <div class="campo">
        <br>
        <label><strong>Resuma o motivo de querer trabalhar conosco :</strong></label>
        <textarea row="10" style="width : 26em" id="sobre" name="motivo"></textarea>
      </div>

      <button class="botao" type="submit">Concluído</button>

    </form>
</body>
</html>
